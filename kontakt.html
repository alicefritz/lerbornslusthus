<!DOCTYPE html>
<html lang="sv">
<head>
	<title>Kontakta oss</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="header">
		<div class="headleft">
			<a href="lerbornslusthus.html" class="logga"><div>Lerborns Lusthus</div></a>
			
		</div>
		<div class="headright">
			<a href="lerbornslusthus.html" class="buttonNav">Hem</a>
			<a href="omoss.html" class="buttonNav">Om mig</a>
			<a href="bokning.html" class="buttonNav">Priser & Bokning</a>
			<a href="kontakt.html" class="buttonNavActive">Kontakta oss</a>
		</div>

	</div>
	<div class="page">
		
		<div class="content">
			<div class="text">
				<form action="mailto:kontakt@lerbornslusthus.se" class="kontaktform" method="post">
					<div>
						<label>Förnamn:</label>
						<input type="text" name="firstName" placeholder="Förnamn">
					</div>
					<div>
						<label>Efternamn:</label>
						<input type="text" name="lastName" placeholder="Efternamn">
					</div>
					<div>
						<label>E-mailadress:</label>
						<input type="email" name="eMail" placeholder="xxx@gmail.com" required>
					</div>
					<div>
						<label>Beskriv ditt ärende här:</label>
						<textarea name="fritext" class="fritext"></textarea>
						
					</div>
					<input type="submit" value="Submit" class="submit">
					
				</form>
			</div>
			

		</div>
	</div>
	<div class="footer">
		<address>
				Liam Lerborn<br/>
				Lerborns Lusthus<br/>
				653 42 Karlstad<br/>
				Sverige<br/>
				070-1234567<br/>
				Email: <a href="mailto:kontakt@lerbornslusthus.se" class="kontaktemail">kontakt@lerbornslusthus.se</a>
			</address>
	</div>

</body>
</html>
